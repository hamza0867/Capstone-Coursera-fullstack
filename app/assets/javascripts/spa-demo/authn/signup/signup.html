<form layout="column" id="signup-form" name="signup_form" ng-submit="$ctrl.signup()">
  <md-input-container>
    <label>email</label>
    <input type="email" name="signup-email" ng-model="$ctrl.signupForm.email" required />
    <div ng-messages="signup_form['signup-email'].$error">
      <div ng-message="required">this field is required</div>
      <div ng-message="email">this email address is invalid</div>
    </div>
  </md-input-container>
<md-input-container>
    <label>name</label>
    <input type="text" name="signup-name" ng-model="$ctrl.signupForm.name" required />
    <div ng-messages="signup_form['signup-name'].$error">
      <div ng-message="required">this field is required</div>
    </div>
  </md-input-container>
<md-input-container>
    <label>password</label>
    <input type="password" name="signup-password" ng-model="$ctrl.signupForm.password" required />
    <div ng-messages="signup_form['signup-password'].$error">
      <div ng-message="required">this field is required</div>
    </div>
  </md-input-container>
<md-input-container>
    <label>password confirmation</label>
    <input type="password" 
    name="signup-password_confirmation"
    ng-model="$ctrl.signupForm.password_confirmation"
    ng-pattern="{{ $ctrl.signupForm.password }}"
    required />
    <div ng-messages="signup_form['signup-password_confirmation'].$error">
      <div ng-message="required">this field is required</div>
      <div ng-message="pattern">Password confirmation doesn't match Password</div>
    </div>
  </md-input-container>
  <div>
    <md-button type="submit"
      class="md-raised md-primary"
      ng-disabled="signup_form.$invalid"
      ng-hide="$ctrl.id">
      Sign Up
    </md-button>
  </div>
</form>
